upstream movies_api {
    server backend:8000;
}

server {
    server_tokens off;
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    location @backend {
        proxy_pass http://movies_api;
    }

    location ~ /api/?.* {
        proxy_set_header Host $http_host;
        proxy_pass http://movies_api;
    }
}